<!doctype html>
<html lang=en>

  <head>
    <meta charset=utf-8>
    <title>DimImagesTransform</title>
    <link href=../build/wikimedia-page-library-transform.css rel=stylesheet>
    <style>
      body, img, input { margin: 14px; }
    </style>
  </head>

  <body>

    <input type='checkbox' onclick='dimmingToggle()' id='toggleCheckbox'> Dim images
    <br>    
    <script src=../build/wikimedia-page-library-transform.js></script>
    <script src=./DemoImages.js></script>
    <script>
      /* global DemoImageData */
      const body = document.querySelector('body')
      for (const data of DemoImageData.slice(1, 10)) {
        const image = document.createElement('img')
        image.setAttribute('src', `https:${data.src}`)
        image.setAttribute('width', data.width)
        image.setAttribute('height', data.height)
        body.appendChild(image)
      }
      document.getElementById('toggleCheckbox').addEventListener('click', () => {
        /* global pagelib */
        pagelib.DimImagesTransform.dim(
          window,
          !pagelib.DimImagesTransform.isDim(window)
        )
      })</script>
  </body>

</html>
