<!doctype html>
<html lang=en>

  <head>
    <meta charset=utf-8>
    <title>LazyLoadTransformer</title>
    <link href=../build/wikimedia-page-library-transform.css rel=stylesheet>
    <style>
      body, img, .pagelib-lazy-load-placeholder { margin: 4px; }
    </style>
  </head>

  <body>
    <script src=../build/wikimedia-page-library-transform.js></script>
    <script src=./DemoImages.js></script>
    <script>
      /* global pagelib, DemoImageData */
      const lazyDocument = document.implementation.createHTMLDocument()

      const div = lazyDocument.createElement('div')
      for (const data of DemoImageData) {
        const image = lazyDocument.createElement('img')
        image.setAttribute('src', `https:${data.src}`)
        image.setAttribute('width', data.width)
        image.setAttribute('height', data.height)
        div.appendChild(image)
      }

      const transformer = new pagelib.LazyLoadTransformer(window, 1)
      transformer.convertImagesToPlaceholders(div)

      document.querySelector('body').appendChild(div)
      transformer.loadPlaceholders()</script>
  </body>

</html>
