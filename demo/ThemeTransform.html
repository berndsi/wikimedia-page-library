<!doctype html>
<html>

  <head>
    <meta charset=utf-8>
    <title>ThemeTransform</title>
    <style>
      :root {
        --control-panel-theme-visibility: visible;
      }
      body {
        padding: 20px 20px 20px 300px !important;
      }
      .content_block {
        padding-bottom: 50px;
      }
      #theme_demo_menu a {
        display: block;
        color: black;
        font-size: 0.7em;
        font-weight: bold;
        padding: 8px 0px;
      }
      #theme_demo_tools {
        background: #ccc;
        padding: 15px;
        position: fixed;
        left: 20px;
        top: 20px;
        z-index: 10000;
        width: 230px;
        border-radius: 8px;
      }
      .theme_demo_article_title {
        color: red;
        font-size: 2.0em;
      }
    </style>
 
    <link href="https://en.wikipedia.org/w/load.php?debug=false&lang=en&only=styles&skin=vector&modules=skins.minerva.base.reset|skins.minerva.content.styles|ext.math.styles|" rel="stylesheet" type="text/css"></link>

    <script src=build/wikimedia-page-library-transform.js></script>
    <script src='./DemoArticles/ArticleRef.js'></script>
    
    <link rel=import href=ControlPanel.html>
  </head>

  <body>
    <div id='theme_demo_tools'>
      <control-panel></control-panel>
      <div id='theme_demo_menu'></div>
    </div>
    <div class='content' id='content'></div>
    
    <script>

/**
 * Flattens array of arrays.
 * @param {!Array<Array>} array
 * @return {!Array}
 */
const flattenArrayOfArrays = array => [].concat(...array)

/* global ArticleRef */

/**
 * Converts article JSON to ArticleRefs.
 * @param {!Array<object>} json array of article JSON objects
 * @return {!Array<ArticleRef>}
 */
const articleRefsFromArticlesJSON =
  json => json.map(
    articleData => new ArticleRef(articleData.lang, articleData.title, articleData.revision)
  )

/**
 * Converts ArticleRefs to anchor elements. 
 * @param {!Array<ArticleRef>} articleRefs
 * @return {!Array<HTMLAnchorElement>}
 */
const anchorsFromArticleRefs = articleRefs => articleRefs.map(articleRef => {
  const anchor = document.createElement('a')
  anchor.href = `#${articleRef.fileName()}`
  anchor.innerHTML = articleRef.displayName()
  return anchor
})

/**
 * Converts article JSON file URLs to fetch promises.
 * @param {!Array<String>} urls
 * @return {!Array<Promise>}
 */
const articleJSONFetchPromisesFromURLs =
  urls => urls.map(url => fetch(url).then(resp => resp.json()))

/**
 * Converts ArticleRefs to article JSON file URLs.
 * @param {!Array<ArticleRefs>} articleRefs
 * @return {!Array<String>}
 */
const urlsFromArticleRefs =
  articleRefs => articleRefs.map(articleRef => `/DemoArticles/data/${articleRef.fileName()}`)

/**
 * Converts article JSON to article JSON sections.
 * @param {!Array<object>} jsons
 * @return {!Array<object>}
 */
const sectionsFromAllArticlesJSONs = jsons => jsons.map(json => json.mobileview.sections)

/**
 * Converts array of arrays of article sections to array of articles' sections (single array with
 * sections from all articles).
 * @param {!Array<object>} allArticlesSections
 * @return {!Array<object>}
 */
const sectionsFromAllArticlesSections =
  allArticlesSections => flattenArrayOfArrays(allArticlesSections)

/**
 * Converts article JSON sections to HTML strings.
 * @param  {!Array<object>} sections
 * @return {!Array<String>}
 */
const enclosedSectionHTMLsFromSections = sections => sections.map(section =>
  `<div class='content_block' id='${section.id}'>
      <h2>${section.line}</h2>
      <br>${section.text}
    </div>`)

/**
 * Converts section HTML strings to a single HTML string.
 * @param {!Array<string>} allSectionHTMLs
 * @return {!string}
 */
const htmlFromAllSectionHTMLs = allSectionHTMLs => allSectionHTMLs.join('')

/**
 * Attach HTML to document.
 * @param {!string} html
 * @return {void}
 */
const addHTMLToDocument = html => {
  const contentElement = document.querySelector('#content')
  contentElement.innerHTML = html
}

/**
 * Add section titles to HTML already attached to document.
 * A bit of a hack, but not super critical to proofing themeing changes.
 * @param {!Array<ArticleRef>} articleRefs
 * @return {void}
 */
const addSectionTitles = articleRefs => {
  document.querySelectorAll('.content_block[id="0"] h2:first-of-type')
    .forEach((h2, id) => {
      const numericIndex = parseInt(id, 10)
      h2.innerHTML = articleRefs[numericIndex].displayName()
      h2.classList.add('theme_demo_article_title')
      h2.id = articleRefs[numericIndex].fileName()
    })
}

/**
 * Wrapper function for logic taking data ArticleRefs and placing it onscreen.
 * @param {!Array<ArticleRef>} articleRefs
 * @return {void}
 */
const addHTMLFromJSONFilesToDocument = articleRefs => {
  Promise.all(articleJSONFetchPromisesFromURLs(urlsFromArticleRefs(articleRefs)))
    .then(sectionsFromAllArticlesJSONs)
    .then(sectionsFromAllArticlesSections)
    .then(enclosedSectionHTMLsFromSections)
    .then(htmlFromAllSectionHTMLs)
    .then(addHTMLToDocument)
    .then(() => addSectionTitles(articleRefs))
}

/**
 * Attaches anchor elements to the menu.
 * @param {!Array<HTMLAnchorElement>} anchors
 * @return {void}
 */
const addAnchorsToMenu = anchors => {
  const themeDemoMenu = document.getElementById('theme_demo_menu')
  anchors.forEach(anchor => themeDemoMenu.appendChild(anchor))
}

/**
 * Main kick-off grabbing JSON, transforming it and displaying it.
 */
fetch('./DemoArticles/articles.json')
  .then(response => response.json())
  .then(articleRefsFromArticlesJSON)
  .then(articleRefs => {
    addHTMLFromJSONFilesToDocument(articleRefs)
    return articleRefs
  })
  .then(anchorsFromArticleRefs)
  .then(addAnchorsToMenu)

    </script>
</body>
</html>
